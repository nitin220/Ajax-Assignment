@()
<script src="@routes.Assets.versioned("javascripts/signup.js")" type="text/javascript"></script>
<form class="container form-group Sign RegForm" >

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
        <label>User Name</label>
        <input type="email" class="form-control" id="uname" name="uname" placeholder="Enter Username" required>
    </div>
    <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label >Re-Enter Password</label>
        <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re Enter Password" required>
    </div>
    <div class="form-group">
        <label>Date Of Bitrh</label>
        <input type="date" id="dateOfBitrh" name="dateOfBitrh" required>
    </div>
    <div class="form-group">
        <label >Genter</label>
        <select class="gender" name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" required>
            I agree Terms and Conditions
        </label>
    </div>
    <input type="button" value="Register" id="signUp" class="btn btn-default btn-lg">
</form>
