@()
<script src="@routes.Assets.versioned("javascripts/signin.js")" type="text/javascript"></script>
<form class="container form-group Sign">

    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="uname" name="uname" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
               required>
    </div>
    <input type="button" value="Register" id="signin">
</form>
